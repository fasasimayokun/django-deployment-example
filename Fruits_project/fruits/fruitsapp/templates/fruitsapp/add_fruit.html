{% extends 'fruitsapp/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <body>
        <div class="col-md-6 offset-md-3 ">

            <h1>Add Your Fruits</h1>

            <form method="POST" enctype="multipart/form-data">

                {% csrf_token %}

                {{ form.image|as_crispy_field }} <br>
                {{ form.name|as_crispy_field }} <br>
                {{ form.category|as_crispy_field }} <br>
                {{ form.description|as_crispy_field }} <br>

                <button type="submit" class="btn btn-secondary">Add Fruit</button>
                <a href="{% url 'view_fruits' %}" type="submit" class="btn btn-secondary">Back</a>

            </form>

        </div>

    </body>

{% endblock %}
