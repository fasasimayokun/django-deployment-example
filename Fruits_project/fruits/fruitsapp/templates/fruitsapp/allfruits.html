{% extends "fruitsapp/base.html" %}
{% block content %}
{% load static %}

    <body>

        <div class="container text-center">
            <h1>Lists of all the fruits</h1>
            <hr>
            <br>
            <div class="row row-cols-4">
                {% for fruit in all_fruits %}
                    <div class="col d-flex flex-column mb-3">
                        <div class="p-2"><h3>{{ fruit.name }}</h3></div>
                        {% if fruit.image %}
                            <div class="p-2 "><img src="{{ fruit.image.url }}" class="img-thumbnail" alt="an image of {{fruit.name}}" /></div>

                        {% endif %}
                        <div class="mt-auto p-2"> <a class="btn btn-secondary btn-sm" href="{% url 'single_fruit' fruit.id %}">show more</a></div>
                    </div>
                {% endfor %}
            </div>
        </div>

        
    </body>

{% endblock %}
